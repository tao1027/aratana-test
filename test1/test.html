<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>テスト</title>
</head>
<body>
  <svg id="graph"></svg>

<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script>
  "use strict";

  var
    dataList = [300,100,50,230,25],
    height = 20,
    space = 5;

  d3.select("#graph")
    .selectAll("rect")
    .data(dataList)
    .enter()
    .append("rect")
    .attr("x",0)
    .attr("y",function(d,i){
      return (height + space) * i;
    })
    .attr("width",function(d,i){
      return d;
    })
    .attr("height",height);
</script>
</body>
</html>
